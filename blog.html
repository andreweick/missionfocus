---
layout: posts
title: Mission Focus
---


<ul class="posts">
	{% for post in site.posts %}
	<div class="row-fluid">
		<div class="post">
    		<li><h2><a href="{{ post.url }}">{{ post.title }}</a></h2>
      		<span>{{ post.date | date_to_long_string }}</span></li>
      		<p class="excerpt">{{ post.excerpt }}</p>
      	</div>
      </div>
    {% endfor %}
</ul>
