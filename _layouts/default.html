<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <title>
    {{ page.title }}
  </title>
  <meta name="viewport" content="width=device-width">

  <!-- Typekit stuff -->
  <script type="text/javascript" src="//use.typekit.net/any6lbn.js"></script>
  <script type="text/javascript">try{Typekit.load();}catch(e){}</script>

  <!-- CSS files -->
  <link rel="stylesheet" href="/css/style.css" type="text/css">
</head>

  <body>

    <!-- Mobile navigation -->
    <div class="nav--logo"></div>

    <!-- Header -->
    <div class="index--header">
      <div class="index--company-name">Mission Focus</div>
      <p class="index--tagline">Large-scale solutions for today's warfighter</p>
      <section class="nav--index-header">
        <a href="/index.html" class="nav--index-header-anchors {{ page.blog-active }}">Blog</a>
        <a href="/directions.html" class="nav--index-header-anchors {{ page.dir-active }}">Directions</a>
        <a href="/contact.html" class="nav--index-header-anchors {{ page.contact-active }}">Contact</a>
      </section>
    </div>

    <!-- Page content -->
    <div class="container">
      <div class="row col-lg-12">
          {{content}}
      </div>
    </div>


    <!-- Javascript files -->
    <script src="/js/jquery.js" type="text/javascript"></script>
    <script src="/js/picturefill.js" type="text/javascript"></script>
    <script src="/js/slider.js" type="text/javascript"></script>
    <script src="/js/jqueryui.js" type="text/javascript"></script>
    <script src="/js/inits.js" type="text/javascript"></script>

  </body>
</html>
